<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Hub</title>
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2ecc71;
            --background: #f0f0f0;
            --text: #333;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background);
            color: var(--text);
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s ease;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: var(--primary);
            animation: fadeIn 1s ease-out;
        }
        #scripts-principales {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .script {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .script:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: var(--secondary);
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 1000;
            animation: scaleIn 0.3s ease-out;
        }
        @keyframes scaleIn {
            from { transform: translate(-50%, -50%) scale(0.9); opacity: 0; }
            to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Script Hub</h1>
        <input type="text" id="busqueda" placeholder="Buscar scripts...">
        <div id="filtros">
            <button id="filtro-todos">Todos</button>
            <button id="filtro-universales">Universales</button>
            <button id="filtro-juegos">Juegos</button>
            <button id="link-discord">Discord</button>
            <button id="link-youtube">YouTube</button>
            <button id="mas-antiguos">Más Antiguos</button>
            <button id="btn-apoyame">Apóyame</button>
            <button id="btn-bypass-general">Bypass General</button>
            <button id="btn-bypass-linkvertise">Bypass General 2</button>
        </div>
        <div id="scripts-principales"></div>
        <div class="navigation">
            <button id="anterior">Anterior</button>
            <span id="info-pagina"></span>
            <button id="siguiente">Siguiente</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
