<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneCreatorX Lua Obfuscator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 4px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>OneCreatorX Lua Obfuscator</h1>
    <textarea id="input" placeholder="Ingrese su código Lua aquí..."></textarea>
    <button onclick="obfuscate()">Ofuscar</button>
    <pre id="result"></pre>

    <script>
        async function obfuscate() {
            const input = document.getElementById('input').value;
            const result = document.getElementById('result');
            
            try {
                const response = await fetch('https://obfuscate.brunotoledo526.workers.dev', {
                    method: 'POST',
                    body: input,
                    headers: {
                        'Content-Type': 'text/plain',
                    },
                });
                
                if (!response.ok) {
                    throw new Error('Error en la respuesta del servidor');
                }
                
                const obfuscatedCode = await response.text();
                result.textContent = obfuscatedCode;
            } catch (error) {
                result.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
