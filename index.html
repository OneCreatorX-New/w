<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneCreatorX Scripts</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&display=swap');
        :root {
            --pc: #00ff88;
            --sc: #0a0a0a;
            --ac: #ff3860;
            --tx: #ffffff;
            --ns: 0 0 15px var(--pc);
            --gr: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
        }
        
        *{margin:0;padding:0;box-sizing:border-box;}
        body{font-family:'JetBrains Mono',monospace;background:var(--gr);color:var(--tx);min-height:100vh;}
        
        .head{text-align:center;padding:3rem;background:linear-gradient(45deg,#0008,#0000);border-bottom:3px solid var(--pc);position:relative;}
        .title{font-size:3.5rem;text-shadow:var(--ns);background:linear-gradient(45deg,var(--pc),#0cf);-webkit-text-fill-color:transparent;-webkit-background-clip:text;}
        
        .filters{display:flex;justify-content:center;gap:1rem;padding:1.5rem;background:#0008;backdrop-filter:blur(5px);margin:1rem;border:2px solid var(--pc);border-radius:10px;}
        .btn,.inp{padding:0.8rem 1.5rem;border:2px solid var(--pc);border-radius:8px;background:#0008;color:var(--tx);cursor:pointer;transition:all 0.3s;}
        .btn:hover{background:var(--pc);color:var(--sc);transform:translateY(-3px);box-shadow:var(--ns);}
        .inp{width:300px;background:#000c;}
        
        .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(350px,1fr));gap:2rem;padding:3rem;}
        .card{background:#0008;border:2px solid var(--pc);border-radius:15px;padding:1.5rem;transition:0.3s;backdrop-filter:blur(5px);}
        .card:hover{transform:translateY(-10px);box-shadow:var(--ns);}
        .card h2{font-size:1.4rem;margin-bottom:1rem;color:var(--ac);text-shadow:0 0 10px var(--ac);}
        .card pre{background:#000c;padding:1rem;border-radius:8px;overflow-x:auto;border:1px solid var(--pc);}
        
        .modal{display:none;position:fixed;inset:0;background:#000c;backdrop-filter:blur(10px);}
        .modal-box{background:var(--sc);margin:10vh auto;padding:2rem;border:3px solid var(--pc);width:90%;max-width:600px;border-radius:15px;box-shadow:var(--ns);}
        
        .glow{animation:glow 2s ease-in-out infinite alternate;}
        @keyframes glow{from{filter:drop-shadow(0 0 5px var(--pc));}to{filter:drop-shadow(0 0 15px var(--pc));}}
        
        .particles{position:fixed;inset:0;pointer-events:none;z-index:-1;background:url("data:image/svg+xml,%3Csvg viewBox='0 0 1000 1000' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");opacity:0.1;}
        
        @media (max-width:768px){
            .title{font-size:2.5rem;}
            .filters{flex-direction:column;width:90%;margin-inline:auto;}
            .inp{width:100%;}
            .grid{padding:1rem;grid-template-columns:1fr;}
        }
    </style>
</head>
<body>
    <div class="particles"></div>
    
    <header class="head">
        <h1 class="title glow">OneCreatorX</h1>
        <div class="btn glow"><i class="fas fa-bolt"></i></div>
    </header>

    <nav class="filters">
        <input type="text" class="inp" placeholder="Buscar...">
        <button class="btn"><i class="fas fa-globe"></i> Todos</button>
        <button class="btn"><i class="fas fa-unlock"></i> Bypass</button>
        <button class="btn"><i class="fas fa-heart"></i> Donar</button>
    </nav>

    <main class="grid">
        <article class="card">
            <h2>Script #1 <i class="fas fa-star"></i></h2>
            <pre>loadstring(game:HttpGet('...'))()</pre>
            <div class="btn-group">
                <button class="btn"><i class="fas fa-copy"></i> Copiar</button>
                <button class="btn"><i class="fas fa-play"></i> Ejecutar</button>
            </div>
        </article>
        
        <article class="card">
            <h2>Script #2 <i class="fas fa-shield-alt"></i></h2>
            <pre>-- C√≥digo premium aqu√≠</pre>
            <div class="btn-group">
                <button class="btn"><i class="fas fa-lock"></i> Desbloquear</button>
            </div>
        </article>
    </main>

    <div class="modal">
        <div class="modal-box">
            <span class="btn close">&times;</span>
            <h2 class="glow"><i class="fas fa-unlock-alt"></i> Bypass Tool</h2>
            <input type="text" class="inp" placeholder="URL aqu√≠">
            <button class="btn"><i class="fas fa-key"></i> Ejecutar</button>
        </div>
    </div>

    <script>
        const D=document,Q=(s,e=document)=>e.querySelector(s),QA=(s,e=document)=>e.querySelectorAll(s);
        
        const modalHandler=(action,id)=>{
            QA('.modal').forEach(m=>m.style.display='none');
            if(action==='show') Q(`#${id}`).style.display='block';
        };
        
        const notify=(msg,duration=3000)=>{
            const n=Q('.notif')||D.createElement('div');
            n.className='notif'; n.innerHTML=msg;
            D.body.appendChild(n);
            setTimeout(()=>n.remove(),duration);
        };
        
        QA('.btn').forEach(b=>b.addEventListener('click',()=>{
            if(b.classList.contains('close')) modalHandler('hide');
            if(b.id==='bypassBtn') modalHandler('show','bypassModal');
        }));
        
        Q('.inp').addEventListener('keypress',(e)=>{
            if(e.key==='Enter') notify('üîç Buscando...');
        });
    </script>
</body>
</html>
