<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneCreatorX Scripts</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@500&display=swap');
        
        :root {
            --primary-color: #00ff9d;
            --secondary-color: #0a0a0a;
            --accent-color: #ff3c7a;
            --text-color: #ffffff;
            --neon-glow: 0 0 15px var(--primary-color);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: radial-gradient(circle at center, #151515, #000);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 3rem 2rem;
            background: linear-gradient(45deg, #000000dd, #00000000);
            border-bottom: 3px solid var(--primary-color);
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 3.2rem;
            margin-bottom: 1.5rem;
            font-family: 'Orbitron', sans-serif;
            text-shadow: var(--neon-glow);
            background: linear-gradient(45deg, var(--primary-color), #00e1ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .floating-icon {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 3.5rem;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 0 10px var(--primary-color));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        #filtros {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            padding: 1.5rem;
            background: #000000aa;
            backdrop-filter: blur(8px);
            margin: 2rem;
            border-radius: 12px;
            border: 2px solid var(--primary-color);
            box-shadow: var(--neon-glow);
        }

        button, input[type="text"] {
            padding: 0.8rem 1.5rem;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            background: #00000055;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'JetBrains Mono';
            font-weight: 700;
        }

        button:hover {
            background: var(--primary-color);
            color: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: var(--neon-glow);
        }

        input[type="text"] {
            width: 280px;
            background: #000000cc;
        }

        #scripts-principales {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            padding: 3rem;
        }

        .script {
            background: #00000055;
            border: 2px solid var(--primary-color);
            border-radius: 15px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(6px);
        }

        .script:hover {
            transform: translateY(-8px);
            box-shadow: var(--neon-glow);
        }

        .script h2 {
            font-size: 1.4rem;
            margin-bottom: 1rem;
            color: var(--accent-color);
            text-shadow: 0 0 10px var(--accent-color);
        }

        .script pre {
            background: #000000aa;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid var(--primary-color);
            font-family: 'JetBrains Mono';
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: #000000ee;
            backdrop-filter: blur(12px);
        }

        .modal-content {
            background: var(--secondary-color);
            border: 3px solid var(--primary-color);
            box-shadow: var(--neon-glow);
        }

        .notification {
            backdrop-filter: blur(8px);
            border: 2px solid var(--primary-color);
            box-shadow: var(--neon-glow);
        }

        .terminal-loader {
            border: 2px solid var(--primary-color);
            box-shadow: var(--neon-glow);
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.4rem; }
            #filtros { flex-direction: column; margin: 1rem; }
            input[type="text"] { width: 100%; }
            #scripts-principales { padding: 1.5rem; }
        }

        /* Efectos especiales */
        .cyber-border {
            position: relative;
            overflow: hidden;
        }

        .cyber-border::after {
            content: '';
            position: absolute;
            inset: 0;
            border: 2px solid transparent;
            background: linear-gradient(45deg, var(--primary-color), transparent 60%);
            mask: linear-gradient(#fff 0 0) content-box, 
                  linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            animation: borderScan 4s linear infinite;
        }

        @keyframes borderScan {
            0% { background-position: 0 0; }
            100% { background-position: 200% 200%; }
        }
    </style>
    <script async src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js"></script>
    <script>
        window.OneSignalDeferred = window.OneSignalDeferred || [];
        OneSignalDeferred.push(async function(OneSignal) {
            await OneSignal.init({
                appId: "17e6df8e-6d4a-42af-8d1c-4c825efbdbf1",
            });
        });
    </script>
</head>
<body>
    <!-- Todo el HTML original se mantiene intacto -->
    <header>
        <h1 id="mainTitle">OneCreatorX Scripts</h1>
        <div class="floating-icon cyber-border">ðŸ”®</div>
    </header>

    <nav id="filtros" class="cyber-border">
        <!-- Todos los elementos originales conservan sus IDs y estructura -->
    </nav>

    <!-- Resto del HTML original sin cambios -->
    
    <script src="main.js"></script>
</body>
</html>
