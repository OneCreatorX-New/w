<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OneCreatorX Scripts</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<style>
    :root {
        --primary-color: #4a4a4a;
        --secondary-color: #2c2c2c;
        --text-color: #ffffff;
        --accent-color: #3498db;
        --error-color: #e74c3c;
        --success-color: #2ecc71;
    }
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--primary-color);
        color: var(--text-color);
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }
    h1 {
        text-align: center;
        color: var(--accent-color);
    }
    .search-container {
        display: flex;
        margin-bottom: 20px;
    }
    #search {
        flex-grow: 1;
        padding: 10px;
        font-size: 16px;
        border: none;
        border-radius: 5px 0 0 5px;
    }
    #search-btn {
        padding: 10px 20px;
        font-size: 16px;
        background-color: var(--accent-color);
        color: var(--text-color);
        border: none;
        border-radius: 0 5px 5px 0;
        cursor: pointer;
    }
    .scripts-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
    }
    .script {
        background-color: var(--secondary-color);
        border-radius: 5px;
        padding: 15px;
        display: flex;
        flex-direction: column;
    }
    .script h2 {
        margin-top: 0;
        font-size: 18px;
        color: var(--accent-color);
    }
    .script p {
        font-size: 14px;
        margin-bottom: 10px;
    }
    .script button {
        background-color: var(--accent-color);
        color: var(--text-color);
        border: none;
        padding: 5px 10px;
        margin: 2px;
        border-radius: 3px;
        cursor: pointer;
        font-size: 14px;
    }
    .script button:hover {
        opacity: 0.8;
    }
    .script .btn-juego {
        background-color: var(--success-color);
        text-decoration: none;
        color: var(--text-color);
        padding: 5px 10px;
        border-radius: 3px;
        display: inline-block;
        margin-top: 5px;
        text-align: center;
    }
    #modal-report {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        overflow-y: auto;
    }
    #modal-report .modal-content {
        background-color: var(--secondary-color);
        margin: 15% auto;
        padding: 20px;
        border: 2px solid var(--error-color);
        width: 90%;
        max-width: 500px;
        border-radius: 10px;
        color: var(--text-color);
        box-shadow: 0 0 20px var(--error-color);
        position: relative;
    }
    #modal-report textarea {
        width: 100%;
        min-height: 100px;
        margin-bottom: 1rem;
        padding: 0.5rem;
        background-color: rgba(0, 0, 0, 0.5);
        color: var(--text-color);
        border: 1px solid var(--error-color);
        border-radius: 5px;
    }
    #modal-report button {
        background-color: var(--error-color);
        color: var(--text-color);
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    #modal-report button:hover {
        opacity: 0.8;
    }
    .modal-shared {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }
    .dialog-content {
        background-color: var(--secondary-color);
        padding: 20px;
        border-radius: 10px;
        max-width: 500px;
        width: 90%;
        text-align: center;
    }
    .dialog-buttons {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 20px;
    }
    .dialog-button {
        background-color: var(--accent-color);
        color: var(--text-color);
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        text-decoration: none;
    }
    .close-button {
        position: absolute;
        top: 10px;
        right: 10px;
        background: none;
        border: none;
        font-size: 24px;
        color: var(--text-color);
        cursor: pointer;
    }
    #bypass-container {
        background-color: var(--secondary-color);
        padding: 20px;
        border-radius: 10px;
        margin-top: 20px;
    }
    #bypass-input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: none;
        border-radius: 5px;
    }
    #bypass-button {
        background-color: var(--accent-color);
        color: var(--text-color);
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    #bypass-result {
        margin-top: 20px;
        white-space: pre-wrap;
        word-break: break-word;
    }
    #loading-container {
        display: none;
        text-align: center;
        margin-top: 20px;
    }
    .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        width: 36px;
        height: 36px;
        border-radius: 50%;
        border-left-color: var(--accent-color);
        animation: spin 1s linear infinite;
        display: inline-block;
        vertical-align: middle;
        margin-right: 10px;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
</head>
<body>
<div class="container">
    <h1>OneCreatorX Scripts</h1>
    <div class="search-container">
        <input type="text" id="search" placeholder="Buscar scripts...">
        <button id="search-btn">Buscar</button>
    </div>
    <div id="scripts-container" class="scripts-container"></div>
    <div id="bypass-container">
        <h2>Bypass URL</h2>
        <input type="text" id="bypass-input" placeholder="Ingrese la URL para bypass">
        <button id="bypass-button">Realizar Bypass</button>
        <div id="loading-container">
            <div class="spinner"></div>
            <span id="loading-text">Procesando...</span>
        </div>
        <div id="bypass-result"></div>
    </div>
</div>
<div id="modal-report" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2><i class="fas fa-exclamation-triangle"></i> Reportar Script</h2>
        <textarea id="reportText" placeholder="Describe el problema con el script..."></textarea>
        <button id="enviarReporte">Enviar Reporte</button>
    </div>
</div>
<script src="main.js"></script>
<script>
    function showSharedScriptModal(scriptId) {
        const script = s.find(s => s.id === scriptId);
        if (script) {
            const modal = document.createElement('div');
            modal.className = 'modal-shared';
            modal.innerHTML = `
                <div class="dialog-content">
                    <h2>${script.t}</h2>
                    ${script.d ? `<p>${script.d}</p>` : ''}
                    <div class="dialog-buttons">
                        <button onclick="cpS('${script.id}', '${script.t}')" class="dialog-button">Copiar Script</button>
                        ${script.isGame ? `<a href="${script.url}" target="_blank" class="dialog-button">Ir al Juego</a>` : ''}
                    </div>
                    <button class="close-button" onclick="this.closest('.modal-shared').remove()">Ã—</button>
                </div>
            `;
            document.body.appendChild(modal);
        }
    }
    function showReportModal(scriptId, scriptTitle) {
        const modal = document.getElementById('modal-report');
        const reportText = document.getElementById('reportText');
        const enviarReporte = document.getElementById('enviarReporte');
        reportText.value = '';
        modal.style.display = 'block';
        enviarReporte.onclick = async function() {
            if (reportText.value.trim() !== '') {
                await sendWebhook('report', { script: scriptTitle, report: reportText.value });
                showNotification('REPORT_SENT');
                modal.style.display = 'none';
            } else {
                showNotification('DESCRIBE_PROBLEM');
            }
        };
        modal.querySelector('.close').onclick = function() {
            modal.style.display = 'none';
        };
    }
    function crSE(s) {
        const e = document.createElement('div');
        e.className = 'script';
        e.innerHTML = `
            <h2>${s.t}</h2>
            ${s.d ? `<p>${s.d}</p>` : ''}
            <button onclick="cpS('${s.id}', '${s.t}')">Copiar</button>
            <button onclick="shS('${s.t}', '${s.id}')">Compartir</button>
            <button onclick="showReportModal('${s.id}', '${s.t}')" class="report-button">Reportar</button>
            <button onclick="shwSS('${s.id}', '${s.t}')">Sugerir</button>
            ${s.isGame ? `<a href="${s.url}" target="_blank" class="btn-juego">Ir al Juego</a>` : ''}
        `;
        return e;
    }
    window.addEventListener('load', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const scriptId = urlParams.get('script');
        if (scriptId) {
            showSharedScriptModal(scriptId);
        }
    });
</script>
</body>
</html>
