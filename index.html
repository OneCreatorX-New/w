<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneCreatorX Scripts</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@500&display=swap');
        
        :root {
            --primary-color: #00ff9d;
            --secondary-color: #0a0a0a;
            --accent-color: #ff3c7a;
            --text-color: #ffffff;
            --neon-glow: 0 0 15px var(--primary-color);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: radial-gradient(circle at center, #151515, #000);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 3rem 2rem;
            background: linear-gradient(45deg, #000000dd, #00000000);
            border-bottom: 3px solid var(--primary-color);
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 3.2rem;
            margin-bottom: 1.5rem;
            font-family: 'Orbitron', sans-serif;
            text-shadow: var(--neon-glow);
            background: linear-gradient(45deg, var(--primary-color), #00e1ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .floating-icon {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 3.5rem;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 0 10px var(--primary-color));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        #filtros {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            padding: 1.5rem;
            background: #000000aa;
            backdrop-filter: blur(8px);
            margin: 2rem;
            border-radius: 12px;
            border: 2px solid var(--primary-color);
            box-shadow: var(--neon-glow);
        }

        button, input[type="text"] {
            padding: 0.8rem 1.5rem;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            background: #00000055;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'JetBrains Mono';
            font-weight: 700;
        }

        button:hover {
            background: var(--primary-color);
            color: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: var(--neon-glow);
        }

        input[type="text"] {
            width: 280px;
            background: #000000cc;
        }

        #scripts-principales {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            padding: 3rem;
        }

        .script {
            background: #00000055;
            border: 2px solid var(--primary-color);
            border-radius: 15px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(6px);
        }

        .script:hover {
            transform: translateY(-8px);
            box-shadow: var(--neon-glow);
        }

        .script h2 {
            font-size: 1.4rem;
            margin-bottom: 1rem;
            color: var(--accent-color);
            text-shadow: 0 0 10px var(--accent-color);
        }

        .script pre {
            background: #000000aa;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid var(--primary-color);
            font-family: 'JetBrains Mono';
        }

        #navegacion {
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 2rem;
            background: #00000055;
            backdrop-filter: blur(8px);
            margin: 2rem;
            border-radius: 12px;
            border: 2px solid var(--primary-color);
        }

        footer {
            text-align: center;
            padding: 2rem;
            background: #00000055;
            border-top: 3px solid var(--primary-color);
            backdrop-filter: blur(8px);
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: #000000ee;
            backdrop-filter: blur(12px);
        }

        .modal-content {
            background: var(--secondary-color);
            margin: 15% auto;
            padding: 20px;
            border: 3px solid var(--primary-color);
            width: 90%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: var(--neon-glow);
        }

        .close {
            color: var(--text-color);
            font-size: 28px;
            transition: all 0.3s;
        }

        .close:hover {
            color: var(--accent-color);
            transform: rotate(90deg);
        }

        .notification {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #000000aa;
            border: 2px solid var(--primary-color);
            padding: 20px 40px;
            border-radius: 10px;
            backdrop-filter: blur(8px);
            box-shadow: var(--neon-glow);
            z-index: 2000;
        }

        .loading-animation {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2000;
        }

        .terminal-loader {
            background: #000000aa;
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            padding: 2rem;
            min-width: 400px;
            box-shadow: var(--neon-glow);
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.4rem; }
            #filtros { flex-direction: column; margin: 1rem; }
            input[type="text"] { width: 100%; }
            #scripts-principales { padding: 1.5rem; grid-template-columns: 1fr; }
            .script { padding: 1rem; }
        }

        .cyber-effect {
            position: relative;
            overflow: hidden;
        }

        .cyber-effect::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, 
                transparent 48%, 
                var(--primary-color) 50%, 
                transparent 52%);
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
    </style>
    <script async src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js"></script>
    <script>
        window.OneSignalDeferred = window.OneSignalDeferred || [];
        OneSignalDeferred.push(async function(OneSignal) {
            await OneSignal.init({
                appId: "17e6df8e-6d4a-42af-8d1c-4c825efbdbf1",
            });
        });
    </script>
</head>
<body>
    <header class="cyber-effect">
        <h1 id="mainTitle">OneCreatorX Scripts</h1>
        <div class="floating-icon">⚡</div>
    </header>

    <nav id="filtros">
        <input type="text" id="busqueda" placeholder="Buscar scripts...">
        <button id="filtro-todos"><i class="fas fa-globe"></i> Todos</button>
        <button id="filtro-universales"><i class="fas fa-universal-access"></i> Universales</button>
        <button id="filtro-juegos"><i class="fas fa-gamepad"></i> Juegos</button>
        <button id="mas-antiguos"><i class="fas fa-history"></i> Más Antiguos</button>
        <button id="btn-apoyame"><i class="fas fa-heart"></i> Apóyame</button>
        <button id="btn-bypass-general"><i class="fas fa-unlock"></i> Bypass General</button>
        <button id="btn-sugerir-mejora"><i class="fas fa-lightbulb"></i> Sugerir Mejora</button>
        <button id="btn-pedir-script"><i class="fas fa-code"></i> Pedir Script</button>
    </nav>

    <main>
        <div id="scripts-principales"></div>
        <div id="navegacion">
            <button id="anterior"><i class="fas fa-chevron-left"></i> Anterior</button>
            <span id="info-pagina"></span>
            <button id="siguiente">Siguiente <i class="fas fa-chevron-right"></i></button>
        </div>
    </main>

    <footer>
        <button id="link-discord"><i class="fab fa-discord"></i> Discord</button>
        <button id="link-youtube"><i class="fab fa-youtube"></i> YouTube</button>
    </footer>

    <!-- Todos los modales originales se mantienen intactos -->
    <div id="modal-apoyame" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2><i class="fas fa-heart"></i> Apóyame</h2>
            <!-- Contenido original -->
        </div>
    </div>

    <div id="modal-bypass" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2><i class="fas fa-unlock-alt"></i> Bypass Executores or Links</h2>
            <!-- Contenido original -->
        </div>
    </div>

    <!-- Resto de modales... -->

    <div class="notification" id="notification">
        <div class="notification-content">
            <i class="fas fa-info-circle"></i>
            <span class="notification-text"></span>
        </div>
    </div>

    <div class="loading-animation" id="bypassLoading">
        <div class="terminal-loader">
            <div class="terminal-header">[root@onecreatorx] ~ # bypass_sequence</div>
            <div class="terminal-body">
                <div class="terminal-line"></div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
