<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coco Scripts Repository</title>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/framer-motion@4.1.17/dist/framer-motion.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { motion } = Motion;

        function CocoScriptsRepository() {
            const [scripts, setScripts] = useState([]);
            const [currentPage, setCurrentPage] = useState(1);
            const [filter, setFilter] = useState('all');
            const [searchTerm, setSearchTerm] = useState('');

            useEffect(() => {
                // Simulating fetching scripts from a static JSON file
                const fetchScripts = async () => {
                    const dummyScripts = [
                        { id: 1, title: 'Universal Script 1', type: 'universal', code: 'print("Hello, World!")' },
                        { id: 2, title: 'Game Script 1', type: 'game', code: 'game.Players.LocalPlayer.Character.Humanoid.WalkSpeed = 100' },
                        { id: 3, title: 'Universal Script 2', type: 'universal', code: 'local function greet(name) print("Hello, " .. name .. "!") end' },
                        { id: 4, title: 'Game Script 2', type: 'game', code: 'game.Workspace.Gravity = 0' },
                        { id: 5, title: 'Universal Script 3', type: 'universal', code: 'for i = 1, 10 do print(i) end' },
                        { id: 6, title: 'Game Script 3', type: 'game', code: 'game.Players.LocalPlayer.Character.Humanoid.JumpPower = 100' },
                    ];
                    setScripts(dummyScripts);
                };
                fetchScripts();
            }, []);

            const filteredScripts = scripts.filter(script => {
                if (filter === 'all') return true;
                return script.type === filter;
            }).filter(script => 
                script.title.toLowerCase().includes(searchTerm.toLowerCase())
            );

            const pageSize = 6;
            const pageCount = Math.ceil(filteredScripts.length / pageSize);
            const currentScripts = filteredScripts.slice((currentPage - 1) * pageSize, currentPage * pageSize);

            const handleCopy = (code) => {
                navigator.clipboard.writeText(code);
                alert('Script copied to clipboard!');
            };

            const handleExecute = (code) => {
                alert('Execution feature not implemented in this demo.');
            };

            return (
                <div className="min-h-screen bg-gradient-to-r from-pink-300 via-purple-300 to-indigo-400">
                    <motion.div
                        initial={{ opacity: 0, y: -50 }}
                        animate={{ opacity: 1, y: 0 }}
                        transition={{ duration: 0.5 }}
                        className="container mx-auto px-4 py-8"
                    >
                        <header className="text-center mb-8">
                            <h1 className="text-4xl font-bold text-white mb-2">
                                <i className="fas fa-heart mr-2"></i>
                                Coco Scripts Repository
                                <i className="fas fa-heart ml-2"></i>
                            </h1>
                            <p className="text-white text-lg">Your one-stop shop for amazing scripts!</p>
                        </header>

                        <nav className="flex flex-wrap justify-center gap-4 mb-8">
                            <input
                                type="text"
                                placeholder="Search scripts..."
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                                className="w-full md:w-64 px-4 py-2 rounded"
                            />
                            <button onClick={() => setFilter('all')} className="bg-blue-500 text-white px-4 py-2 rounded"><i className="fas fa-star mr-2"></i> All</button>
                            <button onClick={() => setFilter('universal')} className="bg-green-500 text-white px-4 py-2 rounded"><i className="fas fa-globe mr-2"></i> Universal</button>
                            <button onClick={() => setFilter('game')} className="bg-yellow-500 text-white px-4 py-2 rounded"><i className="fas fa-gamepad mr-2"></i> Games</button>
                            <button className="bg-purple-500 text-white px-4 py-2 rounded"><i className="fas fa-history mr-2"></i> Oldest</button>
                            <button onClick={() => alert('Support feature not implemented in this demo.')} className="bg-red-500 text-white px-4 py-2 rounded"><i className="fas fa-gift mr-2"></i> Support Me</button>
                            <button onClick={() => alert('Bypass feature not implemented in this demo.')} className="bg-indigo-500 text-white px-4 py-2 rounded"><i className="fas fa-unlock-alt mr-2"></i> General Bypass</button>
                        </nav>

                        <motion.div
                            initial={{ opacity: 0 }}
                            animate={{ opacity: 1 }}
                            transition={{ duration: 0.5 }}
                            className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
                        >
                            {currentScripts.map((script) => (
                                <div key={script.id} className="bg-white rounded-lg shadow-md overflow-hidden">
                                    <div className="p-4">
                                        <h2 className="text-xl font-semibold mb-2">{script.title}</h2>
                                        <pre className="bg-gray-100 p-4 rounded overflow-x-auto">
                                            <code>{script.code}</code>
                                        </pre>
                                        <div className="mt-4 flex justify-end space-x-2">
                                            <button onClick={() => handleCopy(script.code)} className="bg-blue-500 text-white px-3 py-1 rounded text-sm"><i className="fas fa-copy mr-2"></i>Copy</button>
                                            <button onClick={() => handleExecute(script.code)} className="bg-green-500 text-white px-3 py-1 rounded text-sm"><i className="fas fa-play mr-2"></i>Execute</button>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </motion.div>

                        <div className="flex justify-center items-center mt-8 space-x-4">
                            <button
                                onClick={() => setCurrentPage(prev => Math.max(prev - 1, 1))}
                                disabled={currentPage === 1}
                                className="bg-blue-500 text-white px-4 py-2 rounded disabled:opacity-50"
                            >
                                <i className="fas fa-chevron-left mr-2"></i> Previous
                            </button>
                            <span className="text-white">
                                Page {currentPage} of {pageCount}
                            </span>
                            <button
                                onClick={() => setCurrentPage(prev => Math.min(prev + 1, pageCount))}
                                disabled={currentPage === pageCount}
                                className="bg-blue-500 text-white px-4 py-2 rounded disabled:opacity-50"
                            >
                                Next <i className="fas fa-chevron-right ml-2"></i>
                            </button>
                        </div>
                    </motion.div>

                    <footer className="bg-gray-800 text-white py-4 mt-8">
                        <div className="container mx-auto px-4 flex justify-center space-x-4">
                            <button className="bg-transparent hover:bg-gray-700 px-4 py-2 rounded"><i className="fab fa-discord mr-2"></i> Discord</button>
                            <button className="bg-transparent hover:bg-gray-700 px-4 py-2 rounded"><i className="fab fa-youtube mr-2"></i> YouTube</button>
                        </div>
                    </footer>
                </div>
            );
        }

        ReactDOM.render(<CocoScriptsRepository />, document.getElementById('root'));
    </script>
</body>
</html>
